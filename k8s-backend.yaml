apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-backend-deployment
  labels:
    app: nest-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-backend
  template:
    metadata:
      labels:
        app: nest-backend
    spec:
      containers:
        - name: nest-backend-container
          image: nest-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: nest-backend-service
  labels:
    app: nest-backend
spec:
  type: NodePort
  selector:
    app: nest-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30808
